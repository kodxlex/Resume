<!-- called index.html because this would be considered the homepage 
    of your website -->
<!DOCTYPE html>
<html lang="en">
<!-- This is called a boilerplate which is html templates ready 
to use already in vsc -->
    <head> <!-- </head> Used for adding code to link to 
        things like style sheet -->
      <script>
          function myFunction() {
              document.getElementById("demo").innerHTML = "It may say hello but it's goodbye.";
          }
      </script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title> <!-- This is the title tag that appears in
             the internet tab -->
        </head>
    <body>
    <!-- This is where the content goes, for example: pictures, videos
         or text -->
        <h1> Hello, world!</h1>  <!-- there are h1-h6 these are header tags-->
        <img src="https://api.time.com/wp-content/uploads/2019/12/ducks-walk-on-glass-roof-video.jpg?w=800&quality=85" 
        alt="ducks">
        <p id="demo"> .... And welcome.
        </p>
        <button type="button" onclick="myFunction()"> Click Here! </button>

        </body>
</html>
